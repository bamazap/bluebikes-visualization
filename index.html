<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Life of a Blue Bike</title>
  <meta
    name="description"
    content="Blue Bike movement visualization for MIT 6.894 Assignment 3"
  >
  <meta name="author" content="Anelise Newman, Barry McNamara">
</head>

<body style="visibility: hidden">
  <header>
    <h1>How people use <span style="display:none">Blue Bikes</span></h1>
    <img src="https://d21xlh2maitm24.cloudfront.net/bst/Blue-Bikes-SM-logo_p_WEB_v2.svg">
  </header>
  <main>
    <div id="map"></div>
    <div id="filter-options">
      <div class="btn-group">
        <button class="region-select-button" id="region-select">Select Stations</button>
        <button class="region-select-button" id="region-clear">Clear Selection</button>
      </div>
      <div id="region-selection-options">
        <label>
          <input class="region-selection-option" type="radio" name="region-selection" value="incoming">
          <span>Departures</span>
        </label>
        <label>
          <input class="region-selection-option" type="radio" name="region-selection" value="outgoing">
          <span>Arrivals</span>
        </label>
        <label>
          <input class="region-selection-option" type="radio" name="region-selection" value="both" checked="true">
          <span>All</span>
        </label>
      </div>

      <h2 class="filter-option-header">Dates</h2>
      <div class="filter-date">
        <div>
          <h3 class="filter-option-subheader">Start date:</h3>
          <input id="startpicker" class="datepicker">
        </div>
        <div>
          <h3 class="filter-option-subheader">End date:</h3>
          <input id="endpicker" class="datepicker">
        </div>
      </div>

      <h2 class="filter-option-header">Day of the week</h2>
      <div class="btn-group">
        <button value="0" class="week-button">Su</button>
        <button value="1" class="week-button">Mo</button>
        <button value="2" class="week-button">Tu</button>
        <button value="3" class="week-button">We</button>
        <button value="4" class="week-button">Th</button>
        <button value="5" class="week-button">Fr</button>
        <button value="6" class="week-button">Sa</button>
      </div>

      <h2 class="filter-option-header">Time of day</h2>
      <div id="time-slider"></div><br>

      <h2 class="filter-option-header">Legend</h2>
      <div id="legend"></div><br>

      <p><a href="writeup.html">Assignment Write-Up</a></p>

    </div>
  </main>
  <script src="dist/bundle.js"></script>
</body>
